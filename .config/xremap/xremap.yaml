modmap:
  - name: caps to ctrl
    remap:
      CapsLock: CONTROL_L
keymap:
  - name: Emacs binding
    remap:
      C-b: left
      C-f: right
      C-p: up
      C-n: down
  - name: Emacs binding except terminal
    application:
      not: [/ghostty/, /foot/]
    remap:
      C-a: home
      C-e: end
      Alt-z: C-z
      Alt-c: C-c
      Alt-v: C-v
  - name: Terminal
    application:
      only: [/ghostty/, /foot/]
    remap:
      Alt-c: C-shift-c
      Alt-v: C-shift-v
  - name: Web browser
    application:
      only: [google-chrome, firefox, zen]
    remap:
      Alt-f: C-f
      Alt-a: C-slash
