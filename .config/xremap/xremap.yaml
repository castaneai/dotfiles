modmap:
  - name: caps to ctrl
    remap:
      CapsLock: CONTROL_L
keymap:
  - name: Emacs binding
    remap:
      C-b: left
      C-f: right
      C-p: up
      C-n: down
  - name: Emacs binding except terminal
    application:
      not: [ghostty]
    remap:
      C-a: home
      C-e: end
  - name: Web browser
    application:
      only: [google-chrome, firefox]
    remap:
      Alt-f: C-f
      Alt-a: C-slash
